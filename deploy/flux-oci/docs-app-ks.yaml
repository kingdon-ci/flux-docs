---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: docs-app
  namespace: default
spec:
  timeout: 1m0s
  retryInterval: 1m30s
  interval: 10m0s
  path: ./spin-app
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: flux-docs
  dependsOn:
  - name: docs-infra
